
{% extends "nav.html" %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Venta de Productos</h1>        
     <!-- Formulario para adquisiciÃ³n de productos -->
     <form action="/transacciones/agregarPeriodo/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" name="id_nombre" id="id_nombre" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="fecha_venta"> fecha Inicio de periodo:</label>
            <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control"  required>
        </div>

        <div class="form-group">
            <label for="fecha_venta"> fecha final de periodo</label>
            <input type="date" name="fecha_final" id="fecha_final" class="form-control"  required>
        </div>

        <button type="submit" class="btn" style="background: #f50d40; color: aliceblue;">
            Guardar
        </button>
        <a href="{% url 'transacciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>    
</div

{% endblock %}
