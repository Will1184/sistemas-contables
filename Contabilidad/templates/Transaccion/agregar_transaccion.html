
{% extends "nav.html" %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Agregar Transaccion</h1>        
     <!-- Formulario para adquisiciÃ³n de productos -->
     <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" name="nombre" id="id_nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>
        
        <div class="form-group">
            <label for="cantidad">cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" required>{{ producto.cantidad }}</input>
        </div>

        <div class="form-group">
            <label for="precio_venta">Precio:</label>
            <input type="number" name="precio_venta" id="precio_venta" class="form-control" value="{{ producto.precio_venta }}"   required>
        </div>

        <div class="form-group">
            <label for="iva">iva:</label>
            <input type="number" name="iva" id="iva" class="form-control" value="{{ producto.iva }}"   required>
        </div>

        <div class="form-group">
            <label for="fecha_venta"> fecha_venta:</label>
            <input type="date" name="fecha_venta" id="fecha_venta" class="form-control" value="{{ producto.fecha_venta }}" required>
        </div>

        <button type="submit" class="btn" style="background: #f50d40; color: aliceblue;">
            Guardar
        </button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>    
</div

{% endblock %}
