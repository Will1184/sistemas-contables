
{% extends "nav.html" %}
{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4">Adquisicion de material</h1>        
         <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="periodo">Periodo:</label>
                <select name="periodo" id="periodo" class="form-control" required>
                    <option value="">Selecciona un periodo</option>
                    {% for periodo in periodos %}
                        <option value="{{ periodo.id }}">{{ periodo.mes}}-{{periodo.ano}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" class="form-control" value="{{ producto.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" required>{{ producto.cantidad }}</input>
            </div>
    
            <div class="form-group">
                <label for="precio_unitario">Precio unitario:</label>
                <input type="number" name="precio_unitario" id="precio_unitario" class="form-control" value="{{ producto.precio_unitario }}"   required>
            </div>

            <div class="form-group">
                <label for="precio_venta">Precio venta:</label>
                <input type="number" name="precio_venta" id="precio_venta" class="form-control" value="{{ producto.precio_venta }}"   required>
            </div>
    
            <div class="form-group">
                <label for="fecha_adquisicion">Fecha adquisicion:</label>
                <input type="date" name="fecha_adquisicion" id="fecha_adquisicion" class="form-control" value="{{ producto.fecha_adquisicion }}" required>
            </div>
    
            <button type="submit" class="btn mt-3" style="background: #f50d40; color: aliceblue;">
                Guardar
            </button>            
        </form>
    </div
{% endblock %}
