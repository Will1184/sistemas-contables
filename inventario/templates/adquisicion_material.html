
{% extends "nav.html" %}
{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4">Adquisicion de material</h1>        
         <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" class="form-control" value="{{ producto.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="cantidad">cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" required>{{ producto.cantidad }}</input>
            </div>
    
            <div class="form-group">
                <label for="precio_compra">Precio:</label>
                <input type="number" name="precio_compra" id="precio_compra" class="form-control" value="{{ producto.precio_compra }}"   required>
            </div>
    
            <div class="form-group">
                <label for="fecha_adquisicion">fecha adquisicion:</label>
                <input type="date" name="fecha_adquisicion" id="fecha_adquisicion" class="form-control" value="{{ producto.fecha_adquisicion }}" required>
            </div>
    
            <button type="submit" class="btn" style="background: #f50d40; color: aliceblue;">
                Guardar
            </button>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div
{% endblock %}
