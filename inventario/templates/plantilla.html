<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas contables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/plantilla.css' %}" >
</head>
<body >  
  <main class=" m-0" style="padding: 10px; ">
    <div class="row p-2">
      <section class="col-2 col-sm-2 col-lg-2 rounded w-auto pt-4" style="background: #f50d40; color: whitesmoke;">
        <div class="d-flex flex-column mb-3" >    
          <i class="bi bi-person-fill-gear"></i>
          <i class="bi bi-gear-fill"></i> 
          <i class="bi bi-pie-chart-fill"></i>
          <i class="bi bi-database-fill-down"></i>          
        </div>
      </section>
      <section class="col-10 col-sm-10 col-lg-10 rounded " style=" width:95%;">
        <header class="header-plantilla">
          <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid" >
              <a class="navbar-brand fw-bold border-bottom border-danger">
                Dashboard                                
              </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </header>  
        {% block content %}
        {% endblock %}  
      </section>    
    </div>    
  </main>
  
</body>
</html>
